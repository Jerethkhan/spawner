# Spawner config file

# Bad entity types to prevent using
# If you change this be sure to update list.txt
# Warning: A Painting spawner may crash the client
bad_entities: [Item,XPOrb,Painting,Arrow,Snowball,Fireball,SmallFireball,ThrownEnderpearl,EyeOfEnderSignal,ThrownExpBottle,ItemFrame,WitherSkull,PrimedTnt,FallingSand,FireworksRocketEntity,Minecart,Boat,EnderCrystal]

# Preventing spawners being destroyed by explosions.
protect_from_explosions: true

# Default radius when removing entities with /spawner remove <entity>
remove_radius: 10

# Adds ability to limit the number of spawners a player can give/change.
limit:
    members: 0
    vip: 3
    elite: 6
    godlike: 10

# Allow baby spawners (not yet implemented)
allow_baby: false

# Allow mobs to wear armour (not yet implemented)
allow_armour: true